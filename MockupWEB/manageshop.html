<!DOCTYPE html>
<html lang="en">

<head>
    <title>Reserve.co</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/fae100f333.js"></script>
</head>

<body>
    <div class="container">
        <div class="nav">
            <a class="red menu link" href="#">
                <div class="fa fa-bars rightspaced"></div>MY SHOP
            </a>
            <a class="mini red transparent button right" href="#">Manage Account</a>
        </div>
        <div class="cover fixoverlap"></div>
        <div class="shopinfo">
            <div class="section">
                <h1>Shop Name</h1>
                <a class="red link" href="#">
                    <div class="fa fa-pencil-square spaced"></div>Edit Shop Info</a>
            </div>
            <div class="column group">
                <li class="lite">
                    <div class="fa fa-pencil-square-o spaced"></div>Shop descriptions</li>
                <li class="lite">
                    <div class="fa fa-clock-o spaced"></div>9:30 - 21:30 Â· Mon-Fri <span class="right">Now Opening</span></li>
                <li class="lite">
                    <div class="fa fa-phone spaced"></div>087 654 3210</li>
            </div>
            <span class="divider"></span>
            <div class="manage">
                <a class="huge wide red button">Manage Reservation</a>
            </div>
            <span class="urlinfo">Shop URL</span>
            <span class="shopurl">https://reserve.co/shopURL</span>
        </div>
    </div>
</body>

</html>
