<!DOCTYPE html>
<html lang="en">

<head>
    <title>Reserve.co</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/fae100f333.js"></script>
</head>

<body>
    <div class="container">
        <div class="nav">
            <a class="blue menu link" href="account.html">
                <div class="fa fa-arrow-left rightspaced"></div>MY ACCOUNT
            </a>
        </div>
        <div class="row group fixoverlap middle fullwidth waiting">
            <div class="column group nomargin q-detail">
                <div class="q-date">11/Sep/2017</div>
                <div class="q-label">Queue</div>
                <div class="q-order">7</div>
            </div>
        </div>
        <div class="q-band servicing"></div>
        <div class="main">
            <div class="column group">
                <li class="lite em xspaced">Shop 7</li>
                <li class="lite xspaced">Shop Descriptions</li>
                <!-- <span class="invisible mini divider"></span> -->
                <div class="row group buttons">
                    <a href="viewshop2.html" class=" blue transparent mini button fullwidth">
                        <div class="fa fa-search"></div>View Shop</a>
                    <a href="#" class="right red transparent mini button fullwidth">
                        <div class="fa fa-times"></div>Cancel reservation</a>
                </div>
                <div class="big divider">Queue Timestamp</div>
                <div class="q-time">
                    <span>12:12 PM</span><span>Registered queue</span>
                    <span>12:15 PM</span><span>Queue Ready</span>
                    <span>12:16 PM</span><span>Checked in</span>
                </div>
                <!-- <span class="mini divider"></span>
                <h3 class="nomargin">Queue Detail</h3> -->
            </div>
        </div>
    </div>
</body>

</html>
